<ul class="position-list bg-w">
 <li class="item" ng-repeat="item in data" ui-sref="position({id:item.id})">
   <img ng-src="{{item.imageUrl}}" class="logo f-l">
   <h3 class="title" ng-bind="item.job"></h3>
   <p class="text" ng-bind="item.companyName+'['+item.cityName+']'+' '+item.industryName"></p>
   <p class="text" ng-bind="item.date"></p>
   <span ng-if="name" class="star {{item.select?'star-active':'star'"><img src="image/star-active.png"</span>
   <div class="clear"></div>
 </li>
</ul>
